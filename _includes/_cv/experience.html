{% if site.data.cv.experiences %}
<section class="section experiences-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>{{site.data.cv.experiences.title}}</h2>

{% for experience in site.data.cv.experiences.experiences %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <div class="company">{{ experience.company }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->

    <div class="roles">
      {% for role in experience.roles %}
      <div class="role">
        <div class="role-title">{{ role.title }}</div>
        <div class="role-time">{{ role.time }}</div>
        <div class="role-description">{{ role.description }}</div>
      </div>
      {% endfor %}
    </div><!--//details-->

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
