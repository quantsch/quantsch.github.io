<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{site.url}}/assets/plugins/bootstrap/css/bootstrap.min.css">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{{site.url}}/assets/plugins/font-awesome/css/all.min.css">
	
		
	<!-- Theme CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    
	<!-- Javascript -->
    <script type="text/javascript" src="{{site.url}}/assets/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="{{site.url}}/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

</head>
